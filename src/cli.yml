name: trash
version: "1.0"
author: Kove Salter <kove.w.o.salter@gmail.com>
about: Safely delete and restore
subcommands:
    - delete:
        help: Move a file to the trash
        args:
            - FILE:
                help: The target file
                required: true
    - restore:
        help: Restore an item
        args:
            - FILE:
                help: The target file
                required: true
    - list:
        help: List items in trash
        args:
            - PATTERN:
                help: The OPTIONAL search pattern
                required: false
    - empty:
        help: Empty the trash